<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Main purple gradient (top → bottom) -->
    <linearGradient id="grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#C4A0FF"/>
      <stop offset="100%" stop-color="#7C4DFF"/>
    </linearGradient>

    <!-- Soft outer glow (CoreSVG-compatible: blur + over composite) -->
    <filter id="glow" x="-25%" y="-25%" width="150%" height="150%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2.8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>

    <!-- Sharper inner glow for crisp strokes at small sizes -->
    <filter id="crisp-glow" x="-15%" y="-15%" width="130%" height="130%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.0" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- ── Background ─────────────────────────────────────────────────────── -->
  <rect x="1" y="1" width="98" height="98" rx="17" ry="17"
        fill="#0D0D14"/>

  <!-- ── Border ring ────────────────────────────────────────────────────── -->
  <rect x="1" y="1" width="98" height="98" rx="17" ry="17"
        fill="none"
        stroke="url(#grad)"
        stroke-width="1.6"
        opacity="0.50"/>

  <!-- ── Glyphs ─────────────────────────────────────────────────────────── -->
  <g filter="url(#crisp-glow)"
     stroke="url(#grad)"
     stroke-linecap="round"
     stroke-linejoin="round"
     fill="none">

    <!-- Left { -->
    <path stroke-width="2.8" d="
      M 26,27
      C 26,27  19,27  19,33
      L 19,44
      C 19,44  19,50  14,50
      C 19,50  19,56  19,56
      L 19,67
      C 19,67  19,73  26,73
    "/>

    <!-- Right } -->
    <path stroke-width="2.8" d="
      M 74,27
      C 74,27  81,27  81,33
      L 81,44
      C 81,44  81,50  86,50
      C 81,50  81,56  81,56
      L 81,67
      C 81,67  81,73  74,73
    "/>

    <!-- M -->
    <polyline stroke-width="2.6" points="
      30,65
      30,35
      38.5,55
      47,35
      47,65
    "/>

    <!-- W -->
    <polyline stroke-width="2.6" points="
      53,35
      53,65
      61.5,45
      70,65
      70,35
    "/>

  </g>
</svg>

