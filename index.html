<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Marcus Winter's online portfolio.">


  <!-- Colours the status-bar chrome in Safari / Chrome PWA to match the app
       background so there is no visible colour mismatch. -->
  <meta name="theme-color" content="#0D0D14">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Marcus Winter">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon: prefer SVG, fallback to PNG -->
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="icon" href="favicon.png" type="image/png">

  <title>Marcus Winter â€“ Portfolio</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Fill the entire screen, including behind the iOS status bar and home
       indicator. The background colour matches ThemeColors.background so
       the safe-area gutters blend seamlessly with the app. */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #0D0D14;
      /* Extend background colour into safe-area gutters (notch, home indicator) */
      background-clip: padding-box;
    }

    /* Flutter's canvas element should also fill the padded space */
    flutter-view, flt-glass-pane {
      width: 100% !important;
      height: 100% !important;
    }

    /* Use dynamic viewport height so the canvas resizes correctly
       as Safari's address/tab bar shows and hides */
    @supports (height: 100dvh) {
      html, body, flutter-view, flt-glass-pane {
        height: 100dvh !important;
      }
    }
  </style>
  <script>
    // Flutter replaces <meta name="viewport"> with its own at build time.
    // Re-apply viewport-fit=cover so the canvas extends behind Safari's
    // home indicator / notch. We do this as early as possible and again
    // after DOMContentLoaded to catch Flutter's injected tag.
    function applyViewportFit() {
      var tag = document.querySelector('meta[name="viewport"]');
      if (tag) {
        var content = tag.getAttribute('content') || '';
        if (content.indexOf('viewport-fit') === -1) {
          tag.setAttribute('content', content + ', viewport-fit=cover');
        }
      }
    }
    applyViewportFit();
    document.addEventListener('DOMContentLoaded', applyViewportFit);

    // Restore the original path when redirected from 404.html via ?p= or ?redirect=
    // (protects against redirect loops and huge URIs)
    (function () {
      try {
        var params = new URLSearchParams(window.location.search);
        var p = params.get('p') || params.get('redirect');
        if (p) {
          var decoded = decodeURIComponent(p);
          if (decoded.indexOf('index.html') !== -1 || decoded.length > 2000) {
            return;
          }
          try {
            var u = new URL(decoded, window.location.origin);
            decoded = u.pathname + u.search + u.hash;
          } catch (e) {
            // not a full URL; leave decoded as-is
          }
          history.replaceState({}, '', decoded);
        }
      } catch (e) {
        // ignore
      }
    })();
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
