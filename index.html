<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- viewport-fit=cover extends the Flutter canvas into the iOS safe areas
       (behind the status bar notch and the home indicator). Without this the
       browser leaves white bars at the top and bottom in Safari on iPhone. -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <!-- Colours the status-bar chrome in Safari / Chrome PWA to match the app
       background so there is no visible colour mismatch. -->
  <meta name="theme-color" content="#0D0D14">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="website">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon: prefer SVG, fallback to PNG -->
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="icon" href="favicon.png" type="image/png">

  <title>website</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Fill the entire screen, including behind the iOS status bar and home
       indicator. The background colour matches ThemeColors.background so
       the safe-area gutters blend seamlessly with the app. */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #0D0D14;

      /* Extend into safe areas on all sides */
      padding-top:    env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left:   env(safe-area-inset-left);
      padding-right:  env(safe-area-inset-right);
    }

    /* Flutter's canvas element should also fill the padded space */
    flutter-view, flt-glass-pane {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
  <script>
    // If redirected from 404.html with ?p=/website/some/path or ?redirect=/some/path,
    // restore the original path (but protect against repeated redirection loops and huge URIs)
    (function () {
      try {
        var params = new URLSearchParams(window.location.search);
        var p = params.get('p') || params.get('redirect');
        if (p) {
          // Decode once; if multiple encodings were applied, avoid repeated redirection
          var decoded = decodeURIComponent(p);

          // If decoded already contains 'index.html' or points to this page, skip to avoid loops
          if (decoded.indexOf('index.html') !== -1 || decoded.length > 2000) {
            return;
          }

          // Only use the path portion (remove origin if present)
          try {
            var u = new URL(decoded, window.location.origin);
            decoded = u.pathname + u.search + u.hash;
          } catch (e) {
            // not a full URL; leave decoded as-is
          }

          // Replace browser URL without causing a reload so Flutter sees the intended path
          history.replaceState({}, '', decoded);
        }
      } catch (e) {
        // ignore
      }
    })();
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
